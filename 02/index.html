<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .voice-selection {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 80%;
            height: 20vh;
            display: block;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .readonly-hide {
            display: none;
        }
        .readonly {
            display: block;
            width: 80%;
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
        }
        pre {
            margin: 0;
        }
        #copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copy-btn:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="./ashes.css">
    <script src="./highlight.min.js"></script>
</head>
<body>
    <div class="voice-selection">
        <select name="voiceA" id="voiceA">
            <option value="" disabled selected>Voice A</option>
            <option value="en-US-AndrewMultilingualNeural">en-US-AndrewMultilingualNeural</option>
            <option value="en-US-ChristopherNeural">en-US-ChristopherNeural</option>
            <option value="en-US-EricNeural">en-US-EricNeural</option>
            <option value="vi-VN-HoaiMyNeural">vi-VN-HoaiMyNeural</option>
            <option value="vi-VN-NamMinhNeural">vi-VN-NamMinhNeural</option>
        </select>
        <select name="voiceB" id="voiceB">
            <option value="" disabled selected>Voice B</option>
            <option value="en-US-AndrewMultilingualNeural">en-US-AndrewMultilingualNeural</option>
            <option value="en-US-ChristopherNeural">en-US-ChristopherNeural</option>
            <option value="en-US-EricNeural">en-US-EricNeural</option>
            <option value="vi-VN-HoaiMyNeural">vi-VN-HoaiMyNeural</option>
            <option value="vi-VN-NamMinhNeural">vi-VN-NamMinhNeural</option>
        </select>
        <button id="btn">Xuáº¥t SSML</button>
    </div>

    <textarea name="dialogue" id="dialogue"></textarea>
    <div id="ssml-display" class="readonly-hide">
        <pre>
            <code id="output-ssml" class="language-xml"></code>
        </pre>
        <button id="copy-btn">Copy to Clipboard</button>
    </div>
    <button id="copy-btn"></button>
    
    <script src="./bundle.js"></script>
</body>

</html>
