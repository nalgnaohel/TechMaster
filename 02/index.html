<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            width: 50%;
            display: block;
            margin: 10px 3%;
        }
        textarea {
            height: 20vh;
        }
        .voice-selection {
            margin: 10px 3%;
        }
        .readonly {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            margin: 10px 3%;
        }
        .readonly-hide {
            display: none;
        }
        #copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="voice-selection">
        <select name="voiceA" id="voiceA">
            <option value="" disabled selected>Voice A</option>
            <option value="en-US-AndrewMultilingualNeural">en-US-AndrewMultilingualNeural</option>
            <option value="en-US-ChristopherNeural">en-US-ChristopherNeural</option>
            <option value="en-US-EricNeural">en-US-EricNeural</option>
            <option value="vi-VN-HoaiMyNeural">vi-VN-HoaiMyNeural</option>
            <option value="vi-VN-NamMinhNeural">vi-VN-NamMinhNeural</option>
        </select>
        <select name="voiceB" id="voiceB">
            <option value="" disabled selected>Voice B</option>
            <option value="en-US-AndrewMultilingualNeural">en-US-AndrewMultilingualNeural</option>
            <option value="en-US-ChristopherNeural">en-US-ChristopherNeural</option>
            <option value="en-US-EricNeural">en-US-EricNeural</option>
            <option value="vi-VN-HoaiMyNeural">vi-VN-HoaiMyNeural</option>
            <option value="vi-VN-NamMinhNeural">vi-VN-NamMinhNeural</option>
        </select>
        <button id="btn">Xuáº¥t SSML</button>
    </div>

    <textarea name="dialogue" id="dialogue"></textarea>
    <div id="ssml-display" class="readonly-hide">
        <pre id="output-ssml" class="language-xml"></pre>
        <button id="copy-btn">Copy to Clipboard</button>
    </div>
    <button id="copy-btn"></button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
<script src="./bundle.js"></script>
</html>
